Unit <QUnit>:
    stage: test
    extends: .cache-pull
    when: on_success
    image: registry.otgs.work/infrastructure/docker-images/otgs/qunit
    tags:
        - autoscale
    script:
        - >
            if [[ -f ./tests/qunit/run.html ]] ; then
                node-qunit-phantomjs ./tests/qunit/run.html --verbose
            else
                echo "QUnit skipped."
            fi
    only:
        refs:
            - branches
    except:
        refs:
            - stable
            - bleeding
